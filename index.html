<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washboard</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <main class="main-content">
    <div class="top-type-of-mode container">
      <ul class="mode-links-list">
        <li class="mode-links-item">
          <h3 class="heading-links">
            <a class="mode-links" href="#">Synthetic</a>
          </h3>
        </li>
        <li class="mode-links-item">
          <h3 class="heading-links">
            <a class="mode-links" href="#">Wool</a>
          </h3>
        </li>
        <li class="mode-links-item">
          <h3 class="heading-links">
            <a class="mode-links" href="#">Denim</a>
          </h3>
        </li>
        <li class="mode-links-item">
          <h3 class="heading-links">
            <a class="mode-links" href="#">Silk</a>
          </h3>
        </li>
        <li class="mode-links-item">
          <h3 class="heading-links">
            <a class="mode-links" href="#">Line</a>
          </h3>
        </li>

      </ul>

      <p class="type-of-mode-info">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br /> damage  to the cloth and to improve the washing results.</p>
    </div>

    <div class="choose-your-mode">
      <button class="next-button" type="button">
        <span class="triangle-icon"></span>
      </button>
      <ul class="washboard-mode-list">
        <li class="washboard-mode-list-item">
          <div class="washboard-box">
            <span class="mode-text">45 min</span>
          </div>
          <button class="start-button" type="submit">Start</button>
        </li>
        <li class="washboard-mode-list-item">
          <div class="washboard-box">
            <span class="mode-text">Cold</span>
          </div>
        </li>
        <li class="washboard-mode-list-item">
          <div class="washboard-box">
            <span class="mode-text">Medium</span>
          </div>
        </li>
      </ul>
      <button class="next-button" type="button">
        <span class="triangle-icon triangle-icon-two"></span>
      </button>
    </div>

  </main>


  <script src="js/main.js"></script>
</body>
</html>
